version: '3.9'

services:
  forker-console:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forker-console
    ports:
      - "127.0.0.1:5000:5000"  # Localhost only
    environment:
      # Phase 3: Use HTTP API instead of direct SQLite access
      - FORKER_API_URL=http://host.docker.internal:8081
      - FORKER_MODE=api
      # Legacy Phase 2 variables (unused in API mode):
      # - FORKER_DB_PATH=/data/forker.db
    extra_hosts:
      # Allow container to reach Windows host on port 8081
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem for security
    read_only: true
    # Temporary filesystem for any runtime files
    tmpfs:
      - /tmp
    # Drop all capabilities (we only need network)
    cap_drop:
      - ALL
    # Resource limits
    mem_limit: 256m
    cpus: 0.5
